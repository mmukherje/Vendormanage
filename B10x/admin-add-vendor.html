<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Vendor - Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="admin-add-vendor">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Add Vendor</h2>
        <form id="vendor-form" class="form-grid">
          <label>
            Vendor Name
            <input type="text" name="vendorName" required />
          </label>
          <label>
            Contact Person
            <input type="text" name="contactPerson" required />
          </label>
          <label>
            PAN Number
            <input type="text" name="panNumber" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" maxlength="10" required />
          </label>
          <label>
            Mobile (10 digits)
            <input type="tel" name="vendorMobile" pattern="\\d{10}" required />
          </label>
          <label>
            Email
            <input type="email" name="vendorEmail" required />
          </label>
          <label>
            Vendor Type
            <select name="vendorType" required>
              <option value="">Select type</option>
              <option value="Legal">Legal</option>
              <option value="Technical">Technical</option>
              <option value="PD">PD</option>
              <option value="FI/FCU">FI/FCU</option>
              <option value="RCU">RCU</option>
              <option value="Research">Research</option>
            </select>
          </label>
          <label>
            Validity (Years)
            <select name="validityYears" required>
              <option value="">Select validity</option>
            </select>
          </label>
          <label>
            Zone / Branch
            <input type="text" name="vendorZone" required />
          </label>
          <label>
            GST Number
            <input type="text" name="vendorGST" minlength="15" maxlength="15" />
          </label>
          <label class="full">
            Address Line 1
            <input type="text" name="venAddress1" required />
          </label>
          <label class="full">
            Address Line 2
            <input type="text" name="venAddress2" required />
          </label>
          <label>
            City Name
            <input type="text" name="cityName" required />
          </label>
          <label>
            PIN Code
            <input type="text" name="pinCode" pattern="\\d{6}" maxlength="6" required />
          </label>
          <label>
            State Name
            <input type="text" name="stateName" id="stateName" required />
          </label>
          <fieldset class="full">
            <legend>Bank Details</legend>
            <label>
              Account Number
              <input type="text" name="bankAccountNo" required />
            </label>
            <label>
              Bank Name
              <input type="text" name="bankName" required />
            </label>
            <label>
              IFSC Code
              <input type="text" name="ifscCode" pattern="[A-Z]{4}0[A-Z0-9]{6}" required />
            </label>
            <label>
              Bank Branch
              <input type="text" name="bankBranch" required />
            </label>
          </fieldset>
          <fieldset class="full">
            <legend>Document Uploads</legend>
            <label>
              Agreement
              <input type="file" name="docAgreement" accept=".pdf,.jpg,.jpeg,.png" />
            </label>
            <label>
              PAN
              <input type="file" name="docPAN" accept=".pdf,.jpg,.jpeg,.png" />
            </label>
            <label>
              GST Documents
              <input type="file" name="docGST" accept=".pdf,.jpg,.jpeg,.png" />
            </label>
            <label>
              KYC
              <input type="file" name="docKYC" accept=".pdf,.jpg,.jpeg,.png" />
            </label>
            <label>
              Bank Details
              <input type="file" name="docBank" accept=".pdf,.jpg,.jpeg,.png" />
            </label>
            <label>
              Other Documents
              <input type="file" name="docOthers" accept=".pdf,.jpg,.jpeg,.png" multiple />
            </label>
          </fieldset>
          <div class="form-actions full">
            <button type="submit" class="primary">Save Vendor</button>
            <a href="admin.html" class="ghost button">Cancel</a>
          </div>
        </form>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
