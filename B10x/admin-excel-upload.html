<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Upload - Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="admin-excel-upload">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Add Data from Excel</h2>
        <form id="excel-upload-form" class="form-grid">
          <label>
            Upload Type
            <select name="uploadType" required>
              <option value="">Select type</option>
              <option value="vendor">Vendor Data</option>
              <option value="old-vendor">Old Vendor Details</option>
              <option value="user">User Data</option>
              <option value="branch">Branch Data</option>
            </select>
          </label>
          <label class="full">
            Select File (Excel / CSV)
            <input type="file" name="excelFile" accept=".xlsx,.xls,.csv" required />
          </label>
          <label class="full">
            Notes
            <textarea name="uploadNotes" placeholder="Describe the data you are uploading"></textarea>
          </label>
          <div class="form-actions full">
            <button type="submit" class="primary">Upload & Preview</button>
            <a href="admin.html" class="ghost button">Cancel</a>
          </div>
        </form>
        <div id="upload-preview" class="hidden" style="margin-top: 2rem;">
          <div class="panel">
            <h3>Upload Preview</h3>
            <p>Review the data before confirming:</p>
            <div class="table-wrapper full-width">
              <table id="preview-table">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="form-actions full" style="margin-top: 1rem;">
              <button type="button" class="primary" id="confirm-upload">Confirm Upload</button>
              <button type="button" class="ghost" id="cancel-upload">Cancel</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
