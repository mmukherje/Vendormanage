<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Status - Vendor Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="vendor-bill-status">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Bill Status</h2>
        <div class="form-grid" style="margin-bottom: 2rem;">
          <label>
            Date From
            <input type="date" id="dateFrom" />
          </label>
          <label>
            Date To
            <input type="date" id="dateTo" />
          </label>
          <label>
            Status Filter
            <select id="statusFilter">
              <option value="">All</option>
              <option value="Pending">Pending</option>
              <option value="Processing">Processing</option>
              <option value="Paid">Paid</option>
              <option value="Released">Released</option>
            </select>
          </label>
          <div class="full">
            <button type="button" class="primary" id="search-bills">Search</button>
            <button type="button" class="ghost" id="show-paid-bills">Show Paid Bills with UTR</button>
          </div>
        </div>
        <div class="table-wrapper full-width">
          <table id="bill-status-table">
            <thead>
              <tr>
                <th>Invoice No</th>
                <th>Date</th>
                <th>Billing Month</th>
                <th>Amount</th>
                <th>GST</th>
                <th>Total</th>
                <th>Status</th>
                <th>UTR</th>
                <th>Payment Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
