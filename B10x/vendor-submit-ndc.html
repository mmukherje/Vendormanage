<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit NDC - Vendor Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="vendor-submit-ndc">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Submit NDC (No Due Certificate)</h2>
        <form id="ndc-form" class="form-grid">
          <label>
            Vendor Code
            <input type="text" name="vendorCode" id="vendor-code-input" readonly required />
          </label>
          <label>
            NDC Period From
            <input type="date" name="ndcFrom" required />
          </label>
          <label>
            NDC Period To
            <input type="date" name="ndcTo" required />
          </label>
          <label class="full">
            Upload NDC (Company Letter Head)
            <input type="file" name="ndcFile" accept=".pdf,.jpg,.jpeg,.png" required />
            <small>Please upload NDC on company letterhead</small>
          </label>
          <label class="full">
            Remarks
            <textarea name="ndcRemarks" placeholder="Additional remarks if any"></textarea>
          </label>
          <div class="form-actions full">
            <button type="submit" class="primary">Submit NDC</button>
            <a href="vendor.html" class="ghost button">Cancel</a>
          </div>
        </form>
        <div class="table-wrapper full-width" style="margin-top: 2rem;">
          <h3>Submitted NDC History</h3>
          <table id="ndc-table">
            <thead>
              <tr>
                <th>Period From</th>
                <th>Period To</th>
                <th>Submitted Date</th>
                <th>Status</th>
                <th>Document</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
