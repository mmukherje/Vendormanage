<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Bill - Vendor Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="vendor-generate-bill">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Generate Bill</h2>
        <form id="bill-generate-form" class="form-grid">
          <label>
            Billing Month
            <select name="billingMonth" required>
              <option value="">Select month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </label>
          <label>
            Invoice Number
            <input type="text" name="invoiceNumber" required />
          </label>
          <label>
            Invoice Date
            <input type="date" name="invoiceDate" required />
          </label>
          <label>
            Vendor Code
            <input type="text" name="selfVendorCode" id="vendor-code-input" readonly required />
          </label>
          <label>
            Billing Rate
            <input type="number" name="billingRate" min="0" step="0.01" required />
          </label>
          <label>
            GST Number
            <input type="text" name="selfGST" minlength="15" maxlength="15" required />
          </label>
          <label>
            GST % Charge
            <input type="number" name="gstCharge" min="0" max="28" step="0.1" />
          </label>
          <div class="full line-items" id="billing-line-items">
            <div class="line-item">
              <input type="text" class="line-desc" placeholder="Line description" required />
              <input type="number" class="line-amt" placeholder="Amount" min="0" step="0.01" required />
              <button type="button" class="icon-btn remove-line" title="Remove">&times;</button>
            </div>
          </div>
          <button type="button" class="ghost add-line" id="add-line-item">+ Add Billing Line</button>
          <div class="form-actions full">
            <button type="button" class="secondary" id="preview-bill">Preview Bill</button>
            <button type="button" class="secondary" id="print-bill" style="display:none;">Print Bill</button>
            <button type="submit" class="primary" id="submit-bill" style="display:none;">Submit for Payment</button>
            <a href="vendor.html" class="ghost button">Cancel</a>
          </div>
        </form>
        <div id="bill-preview" class="hidden" style="margin-top: 2rem;">
          <div class="panel">
            <h3>Bill Preview</h3>
            <div id="preview-content"></div>
            <div class="form-actions full" style="margin-top: 1rem;">
              <label>
                <input type="radio" name="signatureType" value="digital" />
                Sign Digitally
              </label>
              <label>
                <input type="radio" name="signatureType" value="manual" />
                Sign Manually
              </label>
              <input type="file" name="manualSignature" accept=".jpg,.jpeg,.png" style="display:none;" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
