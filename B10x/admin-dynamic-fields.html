<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Fields - Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="admin-dynamic-fields">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Add Dynamic Fields</h2>
        <p>Create custom fields for any page in the system</p>
        <form id="dynamic-field-form" class="form-grid">
          <label>
            Select Menu
            <select name="menuSelect" id="menuSelect" required>
              <option value="">Select Menu</option>
              <option value="admin">Admin</option>
              <option value="maker">Maker</option>
              <option value="vendor">Vendor</option>
            </select>
          </label>
          <label>
            Select Sub-Menu
            <select name="subMenuSelect" id="subMenuSelect" required>
              <option value="">Select Sub-Menu</option>
            </select>
          </label>
          <label>
            Field Label
            <input type="text" name="fieldLabel" required />
          </label>
          <label>
            Field Type
            <select name="fieldType" required>
              <option value="text">Text</option>
              <option value="number">Number</option>
              <option value="email">Email</option>
              <option value="tel">Phone</option>
              <option value="date">Date</option>
              <option value="dropdown">Dropdown</option>
              <option value="textarea">Textarea</option>
              <option value="file">File Upload</option>
              <option value="checkbox">Checkbox</option>
              <option value="radio">Radio</option>
            </select>
          </label>
          <label class="full">
            Options (for dropdown/radio, comma separated)
            <input type="text" name="fieldOptions" placeholder="Option1, Option2, Option3" />
          </label>
          <label>
            Required
            <input type="checkbox" name="fieldRequired" />
          </label>
          <label class="full">
            Field Description
            <textarea name="fieldDescription" placeholder="Help text for this field"></textarea>
          </label>
          <div class="form-actions full">
            <button type="submit" class="primary">Add Field</button>
            <a href="admin.html" class="ghost button">Cancel</a>
          </div>
        </form>
        <div class="table-wrapper full-width" style="margin-top: 2rem;">
          <h3>Existing Dynamic Fields</h3>
          <table id="dynamic-fields-table">
            <thead>
              <tr>
                <th>Menu</th>
                <th>Sub-Menu</th>
                <th>Field Label</th>
                <th>Field Type</th>
                <th>Required</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
