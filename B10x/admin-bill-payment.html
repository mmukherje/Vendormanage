<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Payment & UTR - Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="admin-bill-payment">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Bill Payment & UTR Update</h2>
        <div class="form-grid" style="margin-bottom: 2rem;">
          <label>
            Search Invoice Number
            <input type="text" id="search-invoice" placeholder="Enter invoice number" />
          </label>
          <label>
            Vendor Code
            <input type="text" id="search-vendor-code" placeholder="Enter vendor code" />
          </label>
          <div class="full">
            <button type="button" class="primary" id="search-bill">Search</button>
          </div>
        </div>
        <form id="payment-update-form" class="form-grid">
          <label>
            Invoice Number
            <input type="text" name="invoiceNumber" id="payment-invoice" readonly />
          </label>
          <label>
            Vendor Code
            <input type="text" name="vendorCode" id="payment-vendor-code" readonly />
          </label>
          <label>
            Bill Amount
            <input type="number" name="billAmount" id="payment-amount" readonly step="0.01" />
          </label>
          <label>
            Payment Status
            <select name="paymentStatus" required>
              <option value="Pending">Pending</option>
              <option value="Processing">Processing</option>
              <option value="Paid">Paid</option>
              <option value="Released">Released</option>
            </select>
          </label>
          <label>
            UTR Number
            <input type="text" name="utrNumber" placeholder="Enter UTR number" />
          </label>
          <label>
            Payment Date
            <input type="date" name="paymentDate" />
          </label>
          <label class="full">
            Payment Notes
            <textarea name="paymentNotes" placeholder="Additional payment details"></textarea>
          </label>
          <div class="form-actions full">
            <button type="submit" class="primary">Update Payment</button>
            <a href="admin.html" class="ghost button">Cancel</a>
          </div>
        </form>
        <div class="table-wrapper full-width" style="margin-top: 2rem;">
          <h3>Recent Payment Updates</h3>
          <table id="payment-table">
            <thead>
              <tr>
                <th>Invoice No</th>
                <th>Vendor Code</th>
                <th>Amount</th>
                <th>Status</th>
                <th>UTR</th>
                <th>Payment Date</th>
                <th>Updated By</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
