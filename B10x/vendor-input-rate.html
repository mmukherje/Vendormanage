<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Rate - Vendor Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="vendor-input-rate">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Input Rate</h2>
        <form id="rate-form" class="form-grid">
          <label>
            Vendor Code
            <input type="text" name="vendorCode" id="vendor-code-input" readonly required />
          </label>
          <label>
            Service Type
            <select name="serviceType" required>
              <option value="">Select service type</option>
              <option value="Legal">Legal</option>
              <option value="Technical">Technical</option>
              <option value="PD">PD</option>
              <option value="FI/FCU">FI/FCU</option>
              <option value="RCU">RCU</option>
              <option value="Research">Research</option>
            </select>
          </label>
          <label>
            Billing Rate (per unit/hour)
            <input type="number" name="billingRate" min="0" step="0.01" required />
          </label>
          <label>
            GST %
            <input type="number" name="gstPercent" min="0" max="28" step="0.1" />
          </label>
          <label>
            Effective From
            <input type="date" name="effectiveFrom" required />
          </label>
          <label>
            Effective To
            <input type="date" name="effectiveTo" />
          </label>
          <label class="full">
            Notes
            <textarea name="rateNotes" placeholder="Additional information about the rate"></textarea>
          </label>
          <div class="form-actions full">
            <button type="submit" class="primary">Save Rate</button>
            <a href="vendor.html" class="ghost button">Cancel</a>
          </div>
        </form>
        <div class="table-wrapper full-width" style="margin-top: 2rem;">
          <h3>Current Rates</h3>
          <table id="rates-table">
            <thead>
              <tr>
                <th>Service Type</th>
                <th>Rate</th>
                <th>GST %</th>
                <th>Effective From</th>
                <th>Effective To</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
