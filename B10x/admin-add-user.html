<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User - Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="admin-add-user">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Add User</h2>
        <form id="user-form" class="form-grid">
          <label>
            User Name
            <input type="text" name="fullName" required />
          </label>
          <label>
            Branch
            <input type="text" name="userBranch" required />
          </label>
          <label>
            Branch Code
            <input type="text" name="userBranchCode" maxlength="10" required />
          </label>
          <label>
            Zone
            <input type="text" name="userZone" required />
          </label>
          <label>
            Email ID
            <input type="email" name="userEmail" required />
          </label>
          <label>
            Mobile (10 digits)
            <input type="tel" name="userMobile" pattern="\\d{10}" required />
          </label>
          <label>
            User ID
            <input type="text" name="userId" required />
          </label>
          <label>
            Temporary Password
            <input type="text" name="userPassword" minlength="8" required />
          </label>
          <label>
            Role
            <select name="userRole" required>
              <option value="">Select role</option>
              <option value="Admin">Admin</option>
              <option value="Maker">Maker</option>
              <option value="Verifier">Verifier</option>
              <option value="Branch">Branch User</option>
              <option value="Vendor">Vendor</option>
            </select>
          </label>
          <label>
            Password Last Reset
            <input type="date" name="passwordReset" required />
          </label>
          <fieldset class="full auth-matrix">
            <legend>Rights / Authorisations</legend>
            <label>
              <input type="checkbox" name="userPermissions" value="Onboarding" />
              Vendor Onboarding
            </label>
            <label>
              <input type="checkbox" name="userPermissions" value="Verification" />
              Document Verification
            </label>
            <label>
              <input type="checkbox" name="userPermissions" value="Billing" />
              Billing & GST Updates
            </label>
            <label>
              <input type="checkbox" name="userPermissions" value="Assignments" />
              Case Assignments
            </label>
            <label>
              <input type="checkbox" name="userPermissions" value="API" />
              API & Integration Control
            </label>
            <label>
              <input type="checkbox" name="userPermissions" value="DataUpload" />
              Data Upload & Migration
            </label>
          </fieldset>
          <label class="full">
            <input type="checkbox" name="restrictVendorBilling" />
            Restrict vendor to see only their own billing details
          </label>
          <label class="full">
            Panel Access
            <select name="panelAccess" multiple>
              <option value="admin">Admin Panel</option>
              <option value="maker">Maker Panel</option>
              <option value="vendor">Vendor Panel</option>
            </select>
            <small>Hold Ctrl/Cmd to select multiple panels</small>
          </label>
          <div class="form-actions full">
            <button type="submit" class="primary">Save User</button>
            <a href="admin.html" class="ghost button">Cancel</a>
          </div>
        </form>
        <div class="table-wrapper full-width" style="margin-top: 2rem;">
          <table id="user-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>User ID</th>
                <th>Branch</th>
                <th>Zone</th>
                <th>Email</th>
                <th>Role</th>
                <th>Authorisations</th>
                <th>Panel Access</th>
                <th>Password Reset (days ago)</th>
                <th>Alert</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
