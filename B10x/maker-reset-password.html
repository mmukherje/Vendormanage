<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Maker Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="maker-reset-password">
    <div class="phusia-sheen"></div>
    <div class="app-shell">
      <!-- Navigation will be generated by common.js -->
      <nav class="main-nav"></nav>

      <section class="panel">
        <h2>Reset Password</h2>
        <form id="password-reset-form" class="form-grid">
          <label class="full">
            Current Password
            <input type="password" name="currentPassword" required />
          </label>
          <label class="full">
            New Password
            <input type="password" name="newPassword" minlength="8" required />
          </label>
          <label class="full">
            Confirm New Password
            <input type="password" name="confirmPassword" minlength="8" required />
          </label>
          <div class="form-actions full">
            <button type="submit" class="primary">Update Password</button>
            <a href="maker.html" class="ghost button">Cancel</a>
          </div>
        </form>
      </section>
    </div>
    <script src="common.js"></script>
    <script src="script.js"></script>
  </body>
</html>
